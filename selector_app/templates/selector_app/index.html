<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css"/>
    <script src="{% static 'js/imageInput.js' %}" type="text/javascript"></script>
</head>
<body>
<div id="root">
    <div id="up">
        <div id="for-man">
            <span class="btn_moda" onclick="click_category(this, event)">Мужская одежда</span>
            <select id="moda_man" onchange="onChange_man(this, event)" name="man">
                <option value="0" class="button-class">Категория...</option>
                <option value="1" class="button-class">Рубашки</option>
                <option value="2" class="button-class">Спортивная одежда</option>
                <option value="3" class="button-class">Брюки</option>
                <option value="4" class="button-class">Футболки</option>
            </select>
        </div>

        <div id="input-data">
            <div id="dropBox">
                <div>Перетащите изображение сюда...</div>
            </div>
            <div id="btn">
                <label id="input-file">
                    <input type="file" name="file" accept=".jpg, .png, .webp" onchange="processFiles(this.files)">
                    <span class="input-file-btn" title="Максимум 10мб">Выберите файл</span>
                </label>
                <img id="thumbnail">

                <div>
                    <input id="namefile" type="text" name="namefile" value="Файл не выбран" disabled
                           onclick="input_click(event)">
                </div>

            </div>
        </div>

        <div id="for-woman">
            <span class="btn_moda" onclick="click_category(this, event)">Женская одежда</span>
            <select id="moda_woman" onchange="onChange_woman(this, event)" name="woman">
                <option value="0" class="button-class">Категория...</option>
                <option value="5" class="button-class">Деловой костюм</option>
                <option value="6" class="button-class">Повседневное платье</option>
                <option value="7" class="button-class">Домашнее платье</option>
                <span value="8" class="button-class">Торжественное платье</option>
                    <option value="9" class="button-class">Рубашки</option>
					<option value="10" class="button-class">Спортивная одежда</option>
					<option value="11" class="button-class">Брюки</option>
                    <option value="12" class="button-class">Футболки</option></span>
            </select>
        </div>
    </div>

    <div id=output-data>
        <div id="image-container"></div>
    </div>
    <div id="footer">
        <p align="center">Стажировка "Selector"<br>
            Рекомендательная система выбора одежды в онлайн магазине<br>
            март - май 2023 года<br>
            Версия 1.3</p>

    </div>
</div>


</body>
</html>
